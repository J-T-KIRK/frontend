<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="close()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Datos de categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-label>{{categoria.name}}</ion-label>
  </ion-item>
  <ion-item>
  <ion-label>Descripción:</ion-label>
</ion-item>
  <ion-item>
    {{categoria.description}}
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Acciones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="borrar()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
