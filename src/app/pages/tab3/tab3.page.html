<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logOut()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label>
  <h1>{{usuario.nombre}}</h1>
  <p>{{usuario.email}}</p>
  </ion-label>

  <ion-list class="intrepid">
    <ion-item>
      <ion-label>Cargo: Auditor</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Empresa: Next PTC</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
